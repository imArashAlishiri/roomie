            <audio loop src="assets/Eblis - Zende Mimoni.mp3" data-num="1" class="audio-1 audio"></audio>

            <div class="card">
                <p>
                    <span class="a">You</span>
                    <span class="b">are</span>

                <p class="gay"><span class="d">Pretty</span> <span class="e">GAY</span></p>

                <div class="btn">

    <div class="side-bar">

            <img src="assets/arrow-right-33.svg" alt="" class="arrow">
        </div>

        <section class="instructions">
            <h2 class="instructions-heading">

            <p class="instructions-p">
                Find and press the super secret, big brain hidden <span class="hidden-btn">button<span>
            </p>

        <section class="hints">
